{% extends "core/base.html" %}

{% block content %}
  <div class="blog-header">
    <h1 class="blog-title">{{ blog.title }}</h1>
    <p class="lead blog-description">{{ blog.tagline }}</p>
  </div>

  <div class="row">
    <div class="col-sm-8 blog-main">
      {% for blogpost in object_list %}
        {% include "blogs/blogpost_teaser.html" %}
      {% endfor %}
    </div><!-- /.blog-main -->
    {% include  "blogs/sidebar.html" %}
  </div><!-- /.row -->
{% endblock content %}
